<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dijital Dünya</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 255, 100, 0.3);
            border: 2px solid #00ff64;
            color: #00ff64;
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            z-index: 100;
            text-shadow: 0 0 10px #00ff64;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
        }

        .back-button:hover {
            background: rgba(0, 255, 100, 0.5);
            box-shadow: 0 0 20px #00ff64;
            transform: scale(1.1);
        }

        .page3-container {
            position: fixed;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .page3-content {
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid #00ff64;
            padding: 4rem;
            border-radius: 5px;
            text-align: center;
            color: #00ff64;
            text-shadow: 0 0 15px #00ff64, 0 0 30px #00ff64;
            max-width: 600px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px #00ff64, inset 0 0 30px rgba(0, 255, 100, 0.3);
            animation: slideUp 0.8s ease-out;
        }

        .page3-content h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            letter-spacing: 3px;
            font-family: 'Courier New', monospace;
        }

        .page3-content .binary {
            font-size: 2rem;
            margin: 2rem 0;
            letter-spacing: 5px;
            font-weight: bold;
            animation: pulse 2s ease-in-out infinite;
        }

        .page3-content p {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 1.5rem;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                text-shadow: 0 0 10px #00ff64;
            }
            50% {
                opacity: 0.7;
                text-shadow: 0 0 30px #00ff64;
            }
        }
    </style>
</head>
<body>
    <video class="full-screen-video" autoplay muted loop>
        <source src="img/WhatsApp Video 2026-01-11 at 11.16.59.mp4" type="video/mp4">
        Tarayıcınız video etiketini desteklemiyor.
    </video>

    <!-- Matrix Animasyonu -->
    <canvas id="matrix-canvas"></canvas>

    <!-- Geri Git Butonu -->
    <button class="back-button" onclick="navigateTo('index.html')">← GERİ</button>

    <!-- İçerik -->
    <div class="page3-container">
        <div class="page3-content">
            <h1>DİJİTAL DÜNYA</h1>
            <div class="binary">0101 1010</div>
            <p>Sanal alemde hoş geldiniz.</p>
            <p>Bilginin akış hızı sınırsızdır...</p>
            <p>Dijital evrenin sınırları yalnızca hayal gücünüzdür.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
